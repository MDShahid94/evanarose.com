definitions:
  - name: *n0
    definition: &d0
  - name: *n1
    definition: &d1 A point is that which has no part.
  - name: *n2
    definition: &d2 A line is breadthless length.
  - name: *n3
    definition: &d3 A straight line is a line which lies evenly with the points on itself.
  - name: *n4
    definition: &d4 A surface is that which has length and breadth only.
  - name: *n5
    definition: &d5 A plane surface is a surface which lies evenly with the straight lines on itself.
  - name: *n6
    definition: &d6 A plane angle is the inclination to one another of two lines in a plane which meet one another and do not lie in a straight line.
  - name: *n7
    definition: &d7 When the lines containing the angle are straight, the angle is called rectilinear.
  - name: *n8
    definition: &d8 When a straight line standing on a straight line makes the adjacent angles equal to one another, each of the equal is right angle, and the straight line standing on the other is called a perpendicular to that on which it stands.
  - name: *n9
    definition: &d9 When a straight line standing on a straight line makes the adjacent angles equal to one another, the straight line standing on the other is called a perpendicular to that on which it stands.
  - name: *n10
    definition: &d10 An obtuse angle is an angle greater than a right angle.
  - name: *n11
    definition: &d11 An acute angle is an angle less than a right angle.
  - name: *n12
    definition: &d12 A boundary is that which is an extremity of anything.
  - name: *n13
    definition: &d13 A figure is that which is contained by any boundary or boundaries.
  - name: *n14
    definition: &d14 A circle is a plane figure contained by one line such that all the straight lines falling upon it from one point among those lying within the figure equal one another.
  - name: *n15
    definition: &d15 A circle is a plane figure contained by one line such that all the straight lines falling upon it from one point among those lying within the figure equal one another. The point is called the center of the circle.
  - name: *n16
    definition: &d16 A diameter of the circle is any straight line drawn through the center and terminated in both directions by the circumference of the circle.
  - name: *n17
    definition: &d17 A semicircle is the figure contained by the diameter and the circumference cut off by it.
  - name: *n18
    definition: &d18 Rectilinear figures are those which are contained by straight lines.
  - name: *n19
    definition: &d19 Trilateral figures being those contained by three straight lines.
  - name: *n20
    definition: &d20 Quadrilateral figures those contained by four straight lines.
  - name: *n21
    definition: &d21 Multilateral figures those contained by more than four straight lines.
  - name: *n22
    definition: &d22 Of trilateral figures, an equilateral triangle is that which has its three sides equal.
  - name: *n23
    definition: &d23 An isosceles triangle is that which has two of its sides alone equal.
  - name: *n24
    definition: &d24 A scalene triangle that which has its three sides unequal.
  - name: *n25
    definition: &d25 Of trilateral figures, a right-angled triangle is that which has a right angle.
  - name: *n26
    definition: &d26 An obtuse-angled triangle that which has an obtuse angle.
  - name: *n27
    definition: &d27 An acute-angled triangle that which has its three angles acute.
  - name: *n28
    definition: &d28 Of quadrilateral figures, a square is that which is both equilateral and right-angled.
  - name: *n29
    definition: &d29 An oblong is that which is right-angled but not equilateral.
  - name: *n30
    definition: &d30 A rhombus is that which is equilateral but not right-angled.
  - name: *n31
    definition: &d31 Quadrilaterals other than square, oblong and rhombus is called trapezia.
  - name: *n32
    definition: &d32 Parallel straight lines are straight lines which, being in the same plane and being produced indefinitely in both directions, do not meet one another in either direction.
