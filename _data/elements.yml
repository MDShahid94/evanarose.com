propositions:
  - proposition: &p0
  - proposition: &p1 The ends of a line are points.
  - proposition: &p2 The edges of a surface are lines.
  - proposition: &p3 The diameter bisects the circle.
  - proposition: &p4 The center of the semicircle is the same as that of the circle.
  - proposition: &p5 It is possible to draw a straight line from any point to any point.
  - proposition: &p6 It is possible to produce a finite straight line continuously in a straight line.
  - proposition: &p7 It is possible to describe a circle with any center and radius.
  - proposition: &p8 All right angles equal one another.
  - proposition: &p9 If a straight line falling on two straight lines makes the interior angles on the same side less than two right angles, the two straight lines, if produced indefinitely, meet on that side on which are the angles less than the two right angles.
  - proposition: &p10 Things which equal the same thing also equal one another.
  - proposition: &p11 If equals are added to equals, then the wholes are equal.
  - proposition: &p12 If equals are subtracted from equals, then the remainders are equal.
  - proposition: &p13 Things which coincide with one another equal one another.
  - proposition: &p14 The whole is greater than the part.
  - proposition: &p15 If two triangles have two sides equal to two sides respectively, and have the angles contained by the equal straight lines equal, then they also have the base equal to the base, the triangle equals the triangle, and the remaining angles equal the remaining angles respectively, namely those opposite the equal sides.
  - proposition: &p16 In isosceles triangles the angles at the base equal one another, and, if the equal straight lines are produced further, then the angles under the base equal one another.
  - proposition: &p17 If in a triangle two angles equal one another, then the sides opposite the equal angles also equal one another.
  - proposition: &p18 Given two straight lines constructed from the ends of a straight line and meeting in a point, there cannot be constructed from the ends of the same straight line, and on the same side of it, two other straight lines meeting in another point and equal to the former two respectively, namely each equal to that from the same end.
  - proposition: &p19 If two triangles have the two sides equal to two sides respectively, and also have the base equal to the base, then they also have the angles equal which are contained by the equal straight lines.
  - proposition: &p20
  - proposition: &p21

