string: "string বলতে অক্ষরের যেকোনো অনুক্রম কে বোঝায়। উদাহরণস্বরূপ, &#x22;This is a string!&#x22; হলো একটি string।"
function: "একটি function হ'ল স্ব-অন্তর্ভুক্ত কোডের একটি দল যা কোনও নির্দিষ্ট কাজ সম্পাদন করে। ফাংশনগুলি সাধারণত ডেটা &#x22;গ্রহণ&#x22; করে, এটি &#x22;প্রসেস&#x22; করে এবং ফলাফল &#x22;প্রত্যাবর্তন&#x22; করে। একবার কোনও ফাংশন লেখা হয়ে গেলে এটি বারবার ব্যবহার করা যেতে পারে। অন্যান্য function থেকে কোনো একটি নির্দিষ্ট function -কে call করা যেতে পারে।"
compiler: "Compiler এক ধরনের কম্পিউটার প্রোগ্রাম বা প্রোগ্রাম-সমষ্টি যা কোন কম্পিউটার ভাষা (উৎস ভাষা) থেকে অপর একটি কম্পিউটার ভাষায় (গন্তব্য ভাষা) টেক্সট অনুবাদ করে। সাধারণত কোন প্রোগ্রামের সোর্সকোড থেকে মেশিনকোডে রূপান্তরের কাজটি কম্পাইলার দিয়ে করা হয়ে থাকে।"
statement: "একটি statement হলো কম্পিউটারকে দেওয়া এক একটি নির্দেশ। যেমন স্ক্রিনে প্রদর্শন করা বা ইনপুট সংগ্রহ করা। একটি কম্পিউটার প্রোগ্রাম বিভিন্ন statement নিয়ে গঠিত হয়।"
identifier: "Identifier এমন একটি নাম যা কোনও নির্দিষ্ট বস্তু বা নির্দিষ্ট শ্রেণির বস্তুগুলি চিহ্নিত করে।"