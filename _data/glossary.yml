string: "কম্পিউটার বিজ্ঞানে, string বলতে অক্ষরের যেকোনো অনুক্রম কে বোঝায়। উদাহরণস্বরূপ, &#x22;This is a string!&#x22; হলো একটি string।"
function: একটি function হ'ল স্ব-অন্তর্ভুক্ত কোডের একটি module যা কোনও নির্দিষ্ট কাজ সম্পাদন করে। ফাংশনগুলি সাধারণত ডেটা &#x22;গ্রহণ&#x22; করে, এটি &#x22;প্রসেস&#x22; করে এবং ফলাফল &#x22;প্রত্যাবর্তন&#x22; করে। একবার কোনও ফাংশন লেখা হয়ে গেলে এটি বারবার ব্যবহার করা যেতে পারে। অন্যান্য function থেকে কোনো একটি নির্দিষ্ট function -কে call করা যেতে পারে।